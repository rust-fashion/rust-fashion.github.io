<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>

    
    .video-item {
      -o-object-fit: cover;
      object-fit: cover;
    }
 
    .p-a {
      position: absolute;
    }
 
    .p-r {
      position: relative;
    }
 
    .layout {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    
    .all-side{
      width: 100%;
      height: 70%;
    }
 
    .z-i-0{
      z-index: 0;
    }
 
  </style>
</head>
 
<body>
  <div class="layout p-a z-i-0">
    <video loop="" autoplay="" muted class="video-item layout p-a all-side">
     <source src="images/video2.mp4" type="video/mp4">
   </video>
  </div>
 
</body>
 
</html>
